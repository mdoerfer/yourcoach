<ion-header>

  <ion-navbar color="primary">
    <ion-title class="header-title">Senden an</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list-header>Meine SchÃ¼ler</ion-list-header>
  <p padding *ngIf="students.length == 0">
    Du hast keine Studenten zur Zeit
  </p>
  <ion-list *ngIf="students.length > 0">
    <ion-item *ngFor="let student of students; let i = index" (click)="sendTaskToStudent(i)" (press)="openActionSheet(i)">
      <ion-avatar item-left>
        <img class="list-avatar" [src]="student.avatar.url">
      </ion-avatar>
      <h2 class="item-header">{{student.name}}</h2>
      <p class="item-subheader">{{student.aboutMe}}</p>
    </ion-item>
  </ion-list>

  <button color="danger" (click)="dismissModal()"
          ion-button
          block>
    <span>Abbrechen</span>
  </button>

</ion-content>
