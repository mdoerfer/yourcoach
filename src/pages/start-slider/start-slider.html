<ion-header>

  <ion-toolbar color="primary">
    <ion-title class="header-title">Willkommen</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToRoleChoice()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img src="{{slide?.image}}" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/slide4.png" class="slide-image"/>
      <h2 class="slide-title">Sei Coach und Sch√ºler</h2>
      <p>Bist du bereit?</p>
      <button ion-button large clear icon-end color="primary" (click)="goToRoleChoice()">
        Jetzt loslegen!&nbsp;
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
