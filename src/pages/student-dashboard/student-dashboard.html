<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Dashboard</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list-header>Deine Coaches</ion-list-header>
  <p padding *ngIf="coaches.length == 0">
    Du hast noch keine Coaches
  </p>

  <ion-list *ngIf="coaches.length > 0">
    <ion-item *ngFor="let coach of coaches; let i = index" (click)="goToTasks(i)">
      <ion-avatar item-left>
        <img src="../../assets/images/dummy-avatar.png">
      </ion-avatar>
      <h2>{{coach.name}}</h2>
      <!--TODO: Show open tasks-->
      <!--p>2 Tasks offen</p>
      <ion-badge color="light" item-right>2</ion-badge-->
    </ion-item>
  </ion-list>
  <ion-list-header>Anfragen</ion-list-header>
  <p padding *ngIf="pendingInvites.length == 0">
    Es liegen keine Einladungen vor
  </p>

  <div *ngIf="pendingInvites.length > 0">
    <p *ngFor="let coach of pendingInvites; let i = index">
      <ion-card>
        <ion-item>
          <ion-avatar item-left>
            <img src="../../assets/images/dummy-avatar.png">
          </ion-avatar>
          Eine Coaching Anfrage von {{coach.name}}
        </ion-item>
        <ion-item>
          <button ion-button outline (click)="onDeclineInvite(i)">
            Ablehnen
          </button>
          <button ion-button (click)="onAcceptInvite(i)">
            Akzeptieren
          </button>
        </ion-item>
      </ion-card>
    </p>
  </div>

</ion-content>
