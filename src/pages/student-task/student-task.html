<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-segment color="navtext" [(ngModel)]="taskchange">
      <ion-segment-button value="open">
        Offen
      </ion-segment-button>
      <ion-segment-button value="grade">
        Erledigt
      </ion-segment-button>
      <ion-segment-button value="done">
        Fertig
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="taskchange">
    <ion-card *ngSwitchCase="'open'">

      <ion-item>
        <h2>Task 1</h2>
        <p>10.05.2017</p>
      </ion-item>

      <ion-card-content>
        <p>Erst musst du X machen, dann Y. Außerdem musst du das auch eine gewisse Zeit machen, du Lusche</p>
      </ion-card-content>

      <ion-item>
        <h2>Rückmeldung</h2>
        <p>Info über Eingabefeld</p>
      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>Chat</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
