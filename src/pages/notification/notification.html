<ion-header>

  <ion-navbar color="primary">
    <ion-title>Benachrichtigungen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="notifications.length == 0"></div>
  <ion-list *ngIf="notifications.length > 0">
    <ion-item *ngFor="let notification of notifications; let i = index;">
      <ion-icon [name]="notification.getInfo().icon" item-left></ion-icon>
      <h2>{{ notification.getInfo().title }}</h2>
      <p>{{ notification.getDescription() }}</p>
      <ion-note item-right>{{ notification.getDaysSinceCreation() }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
