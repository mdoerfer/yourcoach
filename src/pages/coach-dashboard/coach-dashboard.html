<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Coach Dashboard</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="../../assets/images/dummy-avatar.png">
      </ion-avatar>
      <h2>Mae</h2>
      <p>2 Tasks offen</p>
      <ion-badge color="light" item-right>2</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="../../assets/images/dummy-avatar.png">
      </ion-avatar>
      <h2>Dirk</h2>
      <p>1 Task offen</p>
      <ion-badge color="light" item-right>1</ion-badge>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
