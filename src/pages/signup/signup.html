<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img class="marginTop10" src="assets/images/logo.png" alt="Logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="onSignup(f)">
          <ion-list>
            <ion-item class="hideBorder">
              <ion-label floating>E-Mail</ion-label>
              <ion-input
                type="email"
                required
                name="email"
                ngModel
                block></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input
                type="password"
                required
                name="password"
                ngModel
                [minlength]="6"
                block></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Dein Name</ion-label>
              <ion-input
                type="name"
                required
                name="name"
                ngModel
                block></ion-input>
            </ion-item>
          </ion-list>
          <button
            ion-button
            type="submit"
            block
            [disabled]="!f.valid">Kostenlos registrieren</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>Beim Registrieren erklÃ¤ren Sie sich mit den AGB einverstanden</p>
        <p text-center>oder</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button
          ion-button
          text-uppercase
          clear
          [navPush]="signinPage">Einloggen</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
