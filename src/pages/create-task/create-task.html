<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span *ngIf="mode === 'edit'">Aufgabe bearbeiten</span>
      <span *ngIf="mode === 'create'">Neue Aufgabe</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label floating>Titel</ion-label>
      <ion-input
        type="text"
        block
        formControlName="title">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Beschreibung</ion-label>
      <ion-input
        type="text"
        block
        formControlName="description">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Anh채nge</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Schwierigkeit</ion-label>
      <ion-select formControlName="difficulty">
        <ion-option
          *ngFor="let difficulty of difficulties"
          [value]="difficulty">{{ difficulty }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>R체ckmeldung</ion-label>
      <ion-select formControlName="responseType">
        <ion-option
          *ngFor="let response of responses"
          [value]="response">{{ response }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="taskForm.get('responseType').value != 'Keine'">
      <ion-label floating>Was soll der Sch체ler r체ckmelden?</ion-label>
      <ion-input
        type="text"
        block
        formControlName="responseInstructions">
      </ion-input>
    </ion-item>

    <div *ngIf="mode === 'edit'">
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select formControlName="state">
          <ion-option
            *ngFor="let state of states"
            [value]="state.value">{{ state.label }}
          </ion-option>
        </ion-select>
      </ion-item>

      <rating text-right formControlName="rating" readOnly="false" nullable="true" max="3"></rating>
    </div>

    <ion-item>
      <ion-label>Entwurf</ion-label>
      <ion-checkbox color="primary" formControlName="draft"></ion-checkbox>
    </ion-item>

    <button
      ion-button
      type="submit"
      block
      [disabled]="!taskForm.valid">
      <span *ngIf="mode === 'edit'">Speichern</span>
      <span *ngIf="mode === 'create'">Neue Aufgabe</span>
    </button>

  </form>
</ion-content>
