<ion-header>

  <ion-navbar>
    <ion-title>TaskDetailCoach</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="task">
      <ion-segment-button value="offen">
        Offen
      </ion-segment-button>
      <ion-segment-button value="bewerten">
        Bewerten
      </ion-segment-button>
      <ion-segment-button value="fertig">
        Fertig
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="task">
    <ion-list *ngSwitchCase="'offen'">
      <ion-item (click)="openTask(task.id)" *ngFor="let task of tasksOffen">
        {{task.name}}
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'bewerten'">
      <ion-item (click)="openTask(task.id)" *ngFor="let task of tasksBewerten">
        {{task.name}}
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'fertig'">
      <ion-item (click)="openTask(task.id)" *ngFor="let task of tasksFertig">
        {{task.name}}
      </ion-item>
    </ion-list>
  </div>


</ion-content>
