<ion-header>

  <ion-navbar>
    <ion-title>Passwort vergessen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="../assets/icon/favicon.ico" alt="Logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Geben Sie Ihre E-Mail-Adresse ein, um ihr Kennwort zurücksetzen.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="onResetPassword(f)">
          <ion-list>
            <ion-item>
              <ion-label floating>E-Mail</ion-label>
              <ion-input
                type="email"
                required
                name="email"
                ngModel
                block></ion-input>
            </ion-item>
          </ion-list>
          <button
            ion-button
            type="submit"
            block
            [disabled]="!f.valid">Passwort zurücksetzen</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p text-center>oder</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button
          ion-button
          text-uppercase
          clear
          [navPush]="signupPage">Registrieren</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
