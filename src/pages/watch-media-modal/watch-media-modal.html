<ion-header>
  <ion-navbar color="primary">
    <ion-title class="header-title">{{media.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <video controls *ngIf="mediaType === 'Video'">
    <source [src]="media.url">
  </video>

  <img [src]="media.url" *ngIf="mediaType === 'Bild'">

  <audio controls *ngIf="mediaType === 'Sprachnachricht'">
    <source [src]="response.url">
  </audio>

  <button color="danger" (click)="dismissModal()"
          ion-button
          block>
    <span>Schlie√üen</span>
  </button>
</ion-content>
