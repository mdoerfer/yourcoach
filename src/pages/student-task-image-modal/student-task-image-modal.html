<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rückmelden</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{task.title}}</h2>
  <p>{{task.responseInstructions}}</p>

  <form [formGroup]="responseForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-textarea
        type="text"
        autofocus
        rows="8"
        block
        placeholder="Schreibe deine Rückmeldung..."
        formControlName="response">
      </ion-textarea>
    </ion-item>

    <button
      ion-button
      type="submit"
      block
      [disabled]="!responseForm.valid">
      <span>Rückmelden</span>
    </button>

  </form>

  <button color="danger" (click)="dismissModal()"
          ion-button
          block>
    <span>Abbrechen</span>
  </button>
</ion-content>
