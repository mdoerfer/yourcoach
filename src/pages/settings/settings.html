<ion-header>

  <ion-navbar color="primary">
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Profil
    </ion-list-header>
    <ion-item (click)="showModalEditProfile()">
      <ion-avatar item-left>
        <img src="assets/images/dummy-avatar.png">
      </ion-avatar>
      <h2>{{user?.name}}</h2>
      <h3>{{user?.dateOfBirth}}</h3>
      <p>{{user?.aboutMe}}</p>
    </ion-item>
    <ion-item (click)="goToRoleChoice()">
      <ion-icon name="repeat" item-left></ion-icon>
      Rolle wechseln
    </ion-item>
    <br>
    <ion-list-header>
      Account
    </ion-list-header>
    <ion-item (click)="showChangePasswordPrompt()">
      <ion-icon name="lock" item-left></ion-icon>
      Passwort ändern
    </ion-item>
    <ion-item (click)="signOut()">
      <ion-icon name="log-out" item-left></ion-icon>
      Ausloggen
    </ion-item>
    <ion-item (click)="showDeleteUserConfirm()">
      <ion-icon name="trash" item-left></ion-icon>
      Account löschen
    </ion-item>
  </ion-list>

</ion-content>
