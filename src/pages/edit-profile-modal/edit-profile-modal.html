<ion-header>

  <ion-navbar color="primary">
    <ion-title class="header-title">
      <span>Profil Bearbeiten</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="profileForm" (ngSubmit)="submitForm()">
    <ion-avatar>
      <img src="assets/images/dummy-avatar.png">
    </ion-avatar>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input
        type="text"
        block
        formControlName="name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Geburtsdatum</ion-label>
      <ion-input
        type="date"
        block
        formControlName="dateOfBirth">
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>About Me</ion-label>
      <ion-input
        type="text"
        block
        formControlName="aboutMe">
      </ion-input>
    </ion-item>


    <button
      ion-button
      type="submit"
      block
      [disabled]="!profileForm.valid">
      <span>Speichern</span>
    </button>

  </form>


  <button color="danger" (click)="dismissModal()"
          ion-button
          block>
    <span>Abbrechen</span>
  </button>
</ion-content>
