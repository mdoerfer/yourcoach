<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dirk</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-segment color="navtext" [(ngModel)]="taskchange">
      <ion-segment-button value="open">
        Offen
      </ion-segment-button>
      <ion-segment-button value="grade">
        Bewerten
      </ion-segment-button>
      <ion-segment-button value="done">
        Erledigt
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="taskchange">
    <div *ngSwitchCase="'open'">
      <ion-card *ngFor="let task of tasks; let i = index; let isOpen = false;" (click)="toggle(task)">

        <ion-item>
          <h2>{{task.title}}</h2>
          <p item-right>{{task.date}}</p>
        </ion-item>

        <ion-card-content *ngIf="task.open">
          <p>{{task.description}}</p>
        </ion-card-content>

        <ion-item *ngIf="task.open">
          <h2>RÃ¼ckmeldung</h2>
          <p>{{task.answer}}</p>
        </ion-item>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Chat</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary" [navPush]="createTaskPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
