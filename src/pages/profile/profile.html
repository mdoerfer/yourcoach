<ion-header>

  <ion-navbar color="primary">
    <ion-title class="header-title">{{user?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-avatar>
    <img src="{{user?.avatar.url}}">
  </ion-avatar>

  <ion-item>
    <h2>{{user?.name}}</h2>
    <h3>{{user?.dateOfBirth}}</h3>
    <p>{{user?.aboutMe}}</p>
  </ion-item>


</ion-content>
