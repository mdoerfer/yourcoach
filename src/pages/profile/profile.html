<ion-header>

  <ion-navbar color="primary">
    <ion-title class="header-title">{{user?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-avatar>
    <img class="media-fix avatar" src="{{user?.avatar.url}}">
  </ion-avatar>

  <ion-item>
    <h2 class="item-header">{{user?.name}}</h2>
    <p>{{user?.dateOfBirth}}</p>
    <p>{{user?.aboutMe}}</p>
  </ion-item>


</ion-content>
